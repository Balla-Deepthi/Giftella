<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Success - Giftella</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    p {
      font-size: 20px;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .home-btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.4s ease, transform 0.3s ease;
    }
    .home-btn:hover {
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      p {
        font-size: 18px;
      }
      .home-btn {
        font-size: 16px;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <p>
    Thank you for shopping with <strong>Giftella</strong>! <br><br>
    Your order has been placed successfully. <br><br>
    You will receive an email confirmation shortly. <br><br>
    Our team is preparing your special gifts and will ship them soon! üööüéÅ <br><br>
    <strong>Happy Gifting! üå∏</strong>
  </p>
  
  <a href="./index.html" class="home-btn" id="continue-btn">Continue Shopping</a>
  <script>
    document.getElementById("continue-btn").addEventListener("click", function () {
      // Remove cart data from localStorage
      localStorage.removeItem("cart");
    });
  </script>

</body>
</html>
