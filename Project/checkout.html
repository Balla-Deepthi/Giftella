<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftella Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
        color: #2c3e50;
    }

    /* Header Styling */
    .head-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        flex-wrap: wrap;
        height: 10vh;
    }

    .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #2c3e50;
    }

    .details-container {
        display: flex;
        gap: 25px;
    }

    .details-container a {
        text-decoration: none;
        color: #2c3e50;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .details-container a:hover {
        color: #27ae60;
    }

    .icon-container {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .icon-container a {
        font-size: 1.3rem;
        color: #2c3e50;
        text-decoration: none;
        position: relative;
    }

    .icon-container a:hover {
        color: #27ae60;
    }
    /* -----Container----------- */
    /* Import Poppins font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

.cont-1 {
    max-width: 600px;
    width: 90%;
    margin: 50px auto;
    padding: 35px 30px;
    background: linear-gradient(135deg, #f8f9fa, #e0eafc);
    border-radius: 15px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    font-family: 'Poppins', sans-serif;
    color: #333;
    box-sizing: border-box;
}

.cont-1 * {
    font-family: 'Poppins', sans-serif;
}

.cont-1 h2 {
    margin-bottom: 25px;
    font-size: 32px;
    color: #2c3e50;
    font-weight: 700;
    text-align: center;
}

.cont-1 h3 {
    margin-top: 25px;
    margin-bottom: 12px;
    font-size: 22px;
    color: #34495e;
    font-weight: 600;
}

.cont-1 input[type="email"],
.cont-1 input[type="text"],
.cont-1 input[type="number"] {
    width: 100%;
    padding: 14px 18px;
    margin-top: 8px;
    margin-bottom: 20px;
    border: 2px solid #dfe6e9;
    border-radius: 10px;
    background-color: #ffffff;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.cont-1 input[type="email"]:focus,
.cont-1 input[type="text"]:focus,
.cont-1 input[type="number"]:focus {
    border-color: #3498db;
    background-color: #ecf0f1;
    outline: none;
}

.cont-1 input[type="submit"] {
    width: 100%;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    padding: 15px;
    font-size: 20px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: back-ground 0.4s ease;
}

.cont-1 input[type="submit"]:hover {
    background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .cont-1 {
        padding: 25px 20px;
    }

    .cont-1 h2 {
        font-size: 28px;
    }

    .cont-1 h3 {
        font-size: 20px;
    }

    .cont-1 input[type="submit"] {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    .cont-1 {
        padding: 20px 15px;
    }

    .cont-1 h2 {
        font-size: 24px;
    }

    .cont-1 h3 {
        font-size: 18px;
    }

    .cont-1 input[type="email"],
    .cont-1 input[type="text"],
    .cont-1 input[type="number"],
    .cont-1 input[type="submit"] {
        font-size: 16px;
    }
}

   


    /* Media Queries for Responsiveness */
    @media (max-width: 1024px) {
        .logo {
            font-size: 1.8rem;
        }

        .details-container > a,
        .icon-container > a {
            font-size: 1rem;
        }
    }

    @media (max-width: 768px) {
        .head-container {
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
        }

        .details-container > a,
        .icon-container > a {
            font-size: 0.95rem;
        }

        .icon-container > a {
            font-size: 1.2rem;
        }

        .container {
            flex-direction: column;
        }

        .cont-1, .cont-2 {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .head-container {
            padding: 0.8rem 1.2rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.3rem;
        }

        .details-container > a,
        .icon-container > a {
            font-size: 0.85rem;
        }

        .icon-container > a {
            font-size: 1rem;
        }
    }
    .cont-1 a {
    display: inline-block;
    width: 100%;
    text-align: center;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #ffffff;
    padding: 15px;
    font-size: 20px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    transition: back-ground 0.4s ease, transform 0.3s ease;
    margin-top: 20px;
    box-sizing: border-box;
}

.cont-1 a:hover {
    background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    transform: scale(1.02);
}
@media (max-width: 310px) {
  .head-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 8px;
    flex-wrap: nowrap;
    width: 100%;
    overflow: hidden;
  }

  .logo {
    font-size: 14px;
    font-weight: 600;
    margin: 0;
    white-space: nowrap;
  }

  .details-container {
    display: flex;
    /* gap: 2px; */
    flex-shrink: 1;
  }

  .details-container a {
    font-size: 11px;
    padding: 0;
    margin: 0;
    white-space: nowrap;
  }

  .icon-container {
    display: flex;
    /* gap: 2px; */
    flex-shrink: 0;
  }

  .icon-container i {
    font-size: 16px;
  }

  .head-container a {
    text-decoration: none;
    color: inherit;
  }
}


</style>
<body>
    <div class="head-container">
        <p class="logo">Giftella</p>
        <div class="details-container">
            <a href="./index.html">Home</a>
            <a href="./shop.html">Shop</a>
            <a href="./login.html">Logout</a>
        </div>
        <div class="icon-container">
            <a href="./wishlist.html"><i class="ri-heart-line"></i></a>
            <a href="./cart.html"><i class="ri-shopping-bag-line cart"></i></a>
        </div>
    </div>


    
        
        
       
        <div class="cont-1">
            <h2 style="text-align: center;">CHECKOUT</h2>
            <h3>Customer information</h3>
            <input type="email" name="info" placeholder="Email Address *" required>
            <h3>Contact details</h3>
            <input type="text" placeholder="First name *" required>
            <input type="text" placeholder="Second name *" required>
            <input type="text" placeholder="Mobile number *" required>
            <h3>Address</h3>
            <input type="text" placeholder="Country *" required>
            <input type="text" placeholder="Town/City *" required>
            <input type="text" placeholder="State *" required>
            <input type="number" placeholder="Pincode *" required>
            
           
             <a href="./last.html" id="placeOrderBtn">PLACE ORDER</a>
        </div>
        
        <script>
            document.getElementById("placeOrderBtn").addEventListener("click", function (event) {
              event.preventDefault(); // stop default action
          
              // Get all input fields inside .cont-1
              const inputs = document.querySelectorAll(".cont-1 input");
          
              let allFilled = true;
              inputs.forEach(function(input) {
                if (input.value.trim() === "") {
                  allFilled = false;
                }
              });
          
              if (!allFilled) {
                alert("Please fill all the fields before placing the order!");
              } else {
                // All fields are filled, move to last.html
                window.location.href = "./last.html";
              }
            });
          </script>
          
      
        
    
</body>
</html>
