<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <input type="text" id="search" placeholder="Search products...">
        <div>
            <span id="wishlist-icon" onclick="toggleWishlistView()">‚ù§Ô∏è <span id="wishlist-count">0</span></span>
            <span id="cart-icon" onclick="toggleCartView()">üõí <span id="cart-count">0</span></span>
        </div>
    </header>
    <main>
        <aside>
            <h2>Filters</h2>
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <input type="number" id="minPrice" placeholder="Min Price">
            <input type="number" id="maxPrice" placeholder="Max Price">
            <button id="applyFilters">Apply</button>
        </aside>
        <section id="product-list"></section>
    </main>
    <div id="wishlist" style="display: none;">
        <h2>Wishlist</h2>
        <div id="wishlist-items" class="item-container"></div>
    </div>
    <div id="cart" style="display: none;">
        <h2>Cart</h2>
        <div id="cart-items" class="item-container"></div>
    </div>
    
    <script>
        const apiUrl = 'https://fakestoreapi.com/products';
        let products = [];
        let wishlist = new Set();
        let cart = {};

        async function fetchProducts() {
            const response = await fetch(apiUrl);
            products = await response.json();
            displayProducts(products);
            populateCategories();
        }

        function displayProducts(productList) {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';
            productList.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                    <button class="btn add-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    <span class="wishlist-icon" onclick="toggleWishlist(${product.id})" style="color: ${wishlist.has(product.id) ? 'red' : 'gray'}">‚ù§Ô∏è</span>
                `;
                productContainer.appendChild(productElement);
            });
        }

        function addToCart(productId) {
            if (cart[productId]) {
                cart[productId]++;
            } else {
                cart[productId] = 1;
            }
            updateCart();
        }

        function removeFromCart(productId) {
            if (cart[productId] > 1) {
                cart[productId]--;
            } else {
                delete cart[productId];
            }
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let count = 0;
            Object.keys(cart).forEach(id => {
                const product = products.find(p => p.id == id);
                count += cart[id];
                const cartItem = document.createElement('div');
                cartItem.classList.add('item');
                cartItem.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                    <span class="quantity">Qty: ${cart[id]}</span>
                    <button onclick="addToCart(${id})">‚ûï</button>
                    <button onclick="removeFromCart(${id})">‚ûñ</button>
                `;
                cartContainer.appendChild(cartItem);
            });
            document.getElementById('cart-count').textContent = count;
        }

        function toggleWishlist(productId) {
            if (wishlist.has(productId)) {
                wishlist.delete(productId);
            } else {
                wishlist.add(productId);
            }
            updateWishlist();
            displayProducts(products);
        }

        function updateWishlist() {
            const wishlistContainer = document.getElementById('wishlist-items');
            wishlistContainer.innerHTML = '';
            wishlist.forEach(id => {
                const product = products.find(p => p.id === id);
                const wishlistItem = document.createElement('div');
                wishlistItem.classList.add('item');
                wishlistItem.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                `;
                wishlistContainer.appendChild(wishlistItem);
            });
            document.getElementById('wishlist-count').textContent = wishlist.size;
        }

        function populateCategories() {
            const categories = [...new Set(products.map(p => p.category))];
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function toggleWishlistView() {
            const wishlistDiv = document.getElementById('wishlist');
            const cartDiv = document.getElementById('cart');
            wishlistDiv.style.display = wishlistDiv.style.display === 'none' ? 'block' : 'none';
            cartDiv.style.display = 'none';
        }

        function toggleCartView() {
            const cartDiv = document.getElementById('cart');
            const wishlistDiv = document.getElementById('wishlist');
            cartDiv.style.display = cartDiv.style.display === 'none' ? 'block' : 'none';
            wishlistDiv.style.display = 'none';
        }

        fetchProducts();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            color: white;
        }
        #wishlist-icon, #cart-icon {
            font-size: 24px;
            cursor: pointer;
            margin-left: 15px;
        }
        main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 75%;
        }
        .product, .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
